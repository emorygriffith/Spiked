<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Spiked</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="container">
      <h1>Spiked</h1>

      <div class="news"></div>


      <div class="appetizers">APPETIZERS</div>
      <div class="entrees">ENTREES</div>
      <div class="sides">SIDES</div>

      <div class="special">SPECIAL</div>

      <script type="text/template" id="newsApi">
        <div><%=title%></div>
        <div><%=post%></div>

      </script>



      <script type="text/template" id="specialApi">
        <div class="specialItem">ID: <%=id%></div>
        <div class="menuItem">Menu Item: <%=menu_item_id%></div>
      </script>


      <script type="text/template" id="menuApi">
        <div class="item">Item: <%=item%></div>
        <div class="price">$<%=price%>.00</div>
        <div class="description">Description: <%=description%></div>
      </script>
      <script type="text/template" id="sidesApi">
        <div class="item">Item: <%=item%></div>
        <div class="price">$<%=price%>.00</div>
      </script>




    </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
