<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Spiked</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="everything">
      <div class="news">NEWS: </div>


      <div class="appetizers">APPETIZERS</div>
      <div class="entrees">ENTREES</div>


      <div class="sides">SIDES</div>

      <div class="special">SPECIAL</div>

      <script type="text/template" id="newsApi">
        <div><%=title%></div>
        <div><%=post%></div>

      </script>



      <script type="text/template" id="specialApi">
        <div class="specialItem">ID: <%=id%></div>
        <div class="menuItem">Menu Item: <%=menu_item_id%></div>
      </script>


      <script type="text/template" id="menuApi">
        <div class="item">Item: <%=item%></div>
        <div class="price">$<%=price%>.00</div>
        <div class="description">Description: <%=description%></div>
          <div class="extrastuff">
          <% if(allergies){ %>
          <img class ="algIcon icons" src="https://mail.google.com/mail/u/0/?ui=2&ik=67449a323a&view=fimg&th=1492cf1afeca27bf&attid=0.1&disp=inline&realattid=f_i1hmzm5a0&safe=1&attbid=ANGjdJ_V9yyeVQi_AFFb5PeJ-58F_SDG0OCpHEJDFVOoYmrkG-a3ZnbS3Sfyt8H3RxyoURmFt0HHL-mVnKoPIXccxZMaIKCSi1TeB-CYNw4c9jZSpREMN1uKybumRYU&ats=1413798278468&rm=1492cf1afeca27bf&zw&sz=w1085-h503"/>
          <div class="warning">May Contain food allergies<div>
          <% };

          if(favorite){ %>
            <a class="favFunc" href="#">
            <img class ="favIcon icons" src="https://mail.google.com/mail/u/0/?ui=2&ik=67449a323a&view=fimg&th=1492ce8c740943d0&attid=0.1&disp=inline&realattid=f_i1hmn3l40&safe=1&attbid=ANGjdJ9DEEQM9PzeqLJA0GWtC5ieX7-A2cDXnX24cGrO2wQal6Fzyt7wuKzrMavHEPdd8cbIaKZQaSPIi3PS7H-FTaebEPDazLE-U4co-BgzejVys_2AtLVEFUt9bkY&ats=1413797695787&rm=1492ce8c740943d0&zw&sz=w1085-h503"/>
            </a>

          <% };

          if(spicy){ %>
            <img class ="spIcon icons" src="https://mail.google.com/mail/u/0/?ui=2&ik=67449a323a&view=fimg&th=1492ce40b898301d&attid=0.1&disp=inline&realattid=f_i1hmgatj0&safe=1&attbid=ANGjdJ-CT9DGFt_cp6s9BYtClckcuPXoEXz6ZDlJqE2T2WNAupML0fI_T0fswZoU8FHC-5Df1WBMnhGElMnIK2YbdxvCL7mjykc913oBxu03SgdAYVnZGVJqoy4muSU&ats=1413797384562&rm=1492ce40b898301d&zw&sz=w1085-h503"/>
          <% };

          if(vegan){ %>
          <img class ="vgIcon icons" src="http://icons.iconarchive.com/icons/icons8/windows-8/24/Food-Vegan-Symbol-icon.png"/>
          <% }; %>

          </div>
      </script>

      <script type="text/template" id="sidesApi">
        <div class="item">Item: <%=item%></div>
        <div class="price">$<%=price%>.00</div>
      </script>

    </div><!--This is the end of the everything container-->



    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
